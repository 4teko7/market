{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block body %}
<style>
#id_profileImage{


    background-color: cornflowerblue;
    height:3rem;
}

</style>
<div class="container col-md-12 col-lg-12 col-xs-12">
    <div class="container">

        <h1>{{lang.editProfile}}</h1>
            <hr>
                <div class = "container col-lg-6 col-xs-12 col-md-6" align="middle" style = " margin : auto auto;">
                <strong><img style = "witdh:18rem; height:18rem;"  alt = "Profile Image Is Empty" src = "{{profileImage.url}}"></strong>
                </div>
            <hr>

            <form action="/users/addprofileimage/" method="POST" enctype="multipart/form-data">

                {% csrf_token %}
                {{form.media}}
                {{form|crispy}}
                <button type="submit" class="btn btn-danger" onclick = "upload()">{{lang.save}}</button>
                <scan id = "uploadProgress"></scan>
            </form>
                    <div style="text-align: center; margin-top: 1rem; margin-bottom:2rem;" class = "pull-right">
                <button type = "button" onclick="history.back()" class="btn btn-primary">{{lang.goBack}}</button>

                </div>
        </div>


</div>
<br>
<br>
<script>
    function upload(){
        progress = document.getElementById("uploadProgress")
        progress.innerHTML = "<div class='alert alert-primary' style = 'margin-top : 0.5rem;'>Please Wait...</div>"
    }
</script>
{% endblock body %}
